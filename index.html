<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Requirements Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Business Requirements Tracker</h1>
  </header>

  <main>
    <form id="requirement-form">
      <input type="text" id="title" placeholder="Requirement Title" required />
      <textarea id="description" placeholder="Requirement Description" required></textarea>
      <select id="status">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
      <button type="submit">Add Requirement</button>
    </form>

    <section id="requirements-list">
      <h2>List of Requirements</h2>
      <ul id="list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
